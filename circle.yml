machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu
    SRCDIR: /home/ubuntu/scope-plugin
    PATH: $PATH:$HOME/.local/bin

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - echo "no dependencies"

test:
  override:
    - cd $SRCDIR 
    - docker build -t openebs/scope-scope-plugin:latest .

deployment:
  stag:
    branch: staging
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push openebs/scope-iops:$(./tools/image-tag)
  pro:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push openebs/scope-iops:latest
